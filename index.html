<!DOCTYPE html>
<html>

<head>
	<title>Simple Storage</title>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
	<script type="text/javascript" src="js/metadata.js"></script>
	<script type="text/javascript">
		const contract_abi = electoralVotingMetadata.output.abi;
		const contract_bytecode = electoralVotingDeploy.data.bytecode.object;


		const ethEnabled = () => {
			if (window.ethereum) {
				window.web3 = new Web3(window.ethereum);
				window.ethereum.enable();
				return true;
			}
			return false;
		}

		async function saveCoinbase() {
			window.coinbase = await window.web3.eth.getCoinbase();
		};

		if (!ethEnabled()) {
			alert("Metamask or browser with Ethereum not detected!");
		}
		else {
			window.ElectoralVoting = new web3.eth.Contract(contract_abi);
			console.log(window.ElectoralVoting)
			saveCoinbase();
		}

		async function deployContract() {
			var args = ['Presidencia', 'Brasil', '2020', 10000000, 100000000];
			window.ElectoralVoting.deploy({ data: contract_bytecode, arguments: args }).send({
				from: "0x0eec886B9b61aEdd64D1A308CC08a69Ee9f6DBA3",
				gas: 3000000
			}, (err, res) => {
				if (err) {
					console.log(err);
				}
				if (res) {
					console.log(res);
				};
			});

	</script>
</head>

<body>
	<button id="deploy" onclick="deployContract()">Deploy Contract</button>
	StoredData: <input type=" text" name="storedData" id="storedData">
	<button id="setme">Set</button>
</body>

</html>
