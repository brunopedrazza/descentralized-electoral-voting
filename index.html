<body>
	<h1 id="title">Use an existing contract or deploy a new one</h1>

	Election year: <input type="text" id="election-year"><br>
	Start time: <input type="datetime-local" id="start-time">
	End time: <input type="datetime-local" id="end-time"><br>
	<button id="deploy-contract" onclick="callDeployContract()">Deploy Contract</button><br>
